<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="admin/common/layout/adminBase">

<div layout:fragment="adminContent">

	<div class="x_panel">
		<div class="x_title">
			<h2 style="font-size: 19px;">Add District Information</h2>
			<ul class="nav navbar-right panel_toolbox">
				<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
				</li>
			</ul>
			<div class="clearfix"></div>
		</div>
		<div class="x_content">
			<br />
			<form class="form-horizontal form-label-left">

				<div class="col-md-12">
					<div class="item form-group">
						<label class="col-form-label col-md-3 col-sm-3 label-align"
							for="first-name">District Name <span class="required">*</span>
						</label>
						<div class="col-md-6 col-sm-6 ">
							<input type="text" id="categoryName" required="required"
								class="form-control ">
						</div>
					</div>

					<div style="margin-left: 260px;">
						<button style="margin-top: 15px;" type="button" id="btnDemo"
							class="btn btn-sm btn-success">
							Save <i class="fa fa-floppy-o"></i>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

<div layout:fragment="adminScript">

	<script type="text/javascript">
		$(document).ready(function() {

			$('#btnDemo').on("click", function(e) {
				e.preventDefault();

				alert("hellow");

				var categoryName = $('#categoryName').val();

				var user = {};
				user.categoryName = categoryName;

				$.ajax({
					type : "POST",
					contentType : "application/json",
					url : "/customer/saveDemo",
					data : JSON.stringify(user),
					timeout : 100000,
					async : true,
					dataType : 'json',
					success : function(data) {
						alert("Successfully added.");
					},
					error : function(xhr, status, error) {
						var err = eval("(" + xhr.responseText + ")");
						alert(err.Message);
					}
				});
			});

		});
	</script>



</div>

<div layout:fragment="adminCss"></div>
