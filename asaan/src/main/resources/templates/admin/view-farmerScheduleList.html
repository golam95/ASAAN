<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="admin/common/layout/adminBase">

<div layout:fragment="adminContent">
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">

			<div style="border: 1px solid #849BC0; border-radius: 5px;"
				class="x_panel">
				<div class="x_title">
					<h2
						style="font-size: 19px; font-family: PoynterOSDisp; font-weight: bold;">Farmer
						Schedule List Information</h2>
					<ul class="nav navbar-right panel_toolbox">
						<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
						</li>
					</ul>
					<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<table style="width: 100%;" id="tbl_buyproduct"
						class="table table-striped table-bordered dataTable no-footer">
						<thead>
							<th>Name</th>
							<th>Email</th>
							<th>Division</th>
							<th>Products</th>
							<th>Quantity</th>
							<th>Date</th>
							<th>Time</th>
						</thead>
						<tbody>
							<tr th:each="contact : ${scheduleList}">
								<td th:text="${contact.name}"></td>
								<td th:text="${contact.email}"></td>
								<td th:text="${contact.division}"></td>
								<td th:text="${contact.productName}"></td>
								<td th:text="${contact.productName}"></td>
								<td th:text="${contact.SchudleDate}"></td>
								<td th:text="${contact.ScheduleTime}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
<div layout:fragment="adminScript">
	<script>
		$(document).ready(function() {
			$('#tbl_buyproduct').DataTable();
		});
	</script>
</div>
<div layout:fragment="adminCss"></div>
